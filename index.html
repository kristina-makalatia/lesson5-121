<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson 5</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div class="container-block">
			<div class="image-block-container">
				<img class="image-block" src="images/containerimage.jpg" alt="image">
			</div>
			

			<div class="text-block">
				<h3>Food</h3>
				<h2>Fresh fish and onions</h2>
				<p>Fresh food directly from our restaurant ready coocked for you and you familly</p>
			</div>

		</div>
	</section>

	<section>
		<div class="wraper">
			<img src="images/image2.jpg" alt="image2">
			<div class="wraper-text">
				<h3>Food</h3>
				<h2>Succed in hotel business</h2>
				<p>Fresh food directly from our restaurant ready coocked for you and you familly</p>
			</div>
		</div>
	</section>

	

	<section>
		<!-- position Absolute & relative -->
		<div class="block">
			<div class="child-block"></div>
			<div class="child-block2"></div>
			<p class="hello">Hello</p>
		</div>

		<!-- position Fixed -->
		<div class="fixed-element">
			<img class="chat-icon" src="https://cdn-icons-png.flaticon.com/512/134/134914.png" alt="chat-icon">
		</div>

		<!-- image example -->
		<div class="image-relative">
			<img class="image" src="images/image.jpg" alt="image">
			<p class="text-image">Hello World</p>
		</div>
		
	</section>
</body>
</html>
